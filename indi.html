<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İndirme Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #764ba2;
        }
        
        .download-btn {
            padding: 12px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .file-name {
            margin: 20px 0;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dosya İndir</h1>
        
        <label for="fileInput" class="file-label">Dosya Seç</label>
        <input type="file" id="fileInput">
        
        <div class="file-name" id="fileName"></div>
        
        <button class="download-btn" onclick="downloadFile()">İndir</button>
    </div>

    <script>
        let selectedFile = null;
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            document.getElementById('fileName').textContent = selectedFile ? 'Seçilen: ' + selectedFile.name : '';
        });
        
        function downloadFile() {
            if (!selectedFile) {
                alert('Lütfen bir dosya seçin!');
                return;
            }
            
            const url = URL.createObjectURL(selectedFile);
            const link = document.createElement('a');
            link.href = url;
            link.download = selectedFile.name;
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
